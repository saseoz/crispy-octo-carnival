<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="illustration" src="images/illustration-hero.svg" alt="">

    <h1 class="frame">Order Summary</h1>
    <p class="frame">You can now listen to millions of songs, 
      audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
    <div class="frame plan">
      
      <div class="cost">
        <img src="images/icon-music.svg" alt="">
        <p><span>Annual Plan</span><br>$59.99/year</p>
        <a href="">Change</a>
      </div>
      
    </div>

    <button class="frame">Proceed to Payment</button>

    <h4 class="frame">Cancel Order</h4>

  </div>

</html>
